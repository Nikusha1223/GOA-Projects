<!--3) შექმენი HTML ფაილი სახელად schedule.html
სადაც გამოიყენებ internal სტილებს style თეგის საშუალებით head
ნაწილში ვებგვერდზე დაამატე სათაური h1 ტექსტით ჩემი დღის განრიგი და unordered list
სამი ან მეტი ელემენტით li მაგალითად გაღვიძება სწავლა თამაშის დრო სტილების შიგნით
გაასტილე სათაური ლურჯ ფრად და ცენტრში color text-align სიის
ელემენტებს მიანიჭე მწვანე ფერი არ გამოიყენო არც
inline და არც external სტილები მხოლოდ internal
-->


<html>
    <head>
        <title>
            schedule HTML
        </title>
        <style>
            h1{
                color: blue; text-align: center;
            }
            ul{
                color: rgb(19, 243, 19); text-align: center; font-size: 40px;
            }
            
        </style>
    </head>
    <body>
        <h1>
            MY schedule
        </h1>
            <ul>
                <b>
                <li>wake up</li>
                <li>working</li>
                <li>editing</li>
                </b>
            </ul>
    </body>
</html>
